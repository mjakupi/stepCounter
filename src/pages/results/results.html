<ion-header>
  <ion-navbar>
    <ion-title>iStep Goalg</ion-title>
    <ion-buttons end>
      <button ion-button icon-only small (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<div style="padding:0px; text-align:center;  padding-right:40px; padding-left:40px;">
<!--
  <ion-datetime style="color:#14568C;" displayFormat="MMM DD, h:mm A" [(ngModel)]="myDate"></ion-datetime>
-->
  <p style="color:#A9A9A9; padding: 10px;" *ngIf="!setYourGoal">Press on GOAL to set your goal</p>

  <ion-item style="text-align:center; background: transparent;border: #A9A9A9 1px solid; padding-left:0px;">
         <span style="color:#14568C;" (click)="setGoal()">
           GOAL
         </span>
    <span class="steps-text" style="color:#14568C;" (click)="setGoal()">{{goal}} </span>

  </ion-item>


  <ion-item style="text-align:center; background: transparent;border: #A9A9A9 1px solid; padding-left:0px;">
         <span style="color:#14568C;">
           STEPS
         </span>
    <span class="steps-text" style="color:#14568C;">{{steps}}</span>

  </ion-item>

  <ion-item style="text-align:center;background: transparent; border: #A9A9A9 1px solid; padding-left:0px;">
     <span style="color:#14568C;">
       CALORIES BURNT
     </span>
    <span class="steps-text" style="color:#14568C;">{{calories}}</span>
  </ion-item>

  <div style="text-align:center; padding-top:25px;">
    <button (click)="reset()" ion-button color="darkBlue" large style="padding:0px; margin:0px; font-size:14px; width:100px; height:50px;">RESET</button>
  </div>

  <p style="color:#A9A9A9; padding: 10px;" >Press RESET to reset your daily saved data</p>
</div>
</ion-content>
