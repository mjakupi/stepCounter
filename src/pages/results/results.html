<ion-header>
  <ion-navbar>
    <ion-title>iStep Goal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only small (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <h5 text-center style="color:#A9A9A9;" *ngIf="!setYourGoal">Press on GOAL to set your goal</h5>

    <ion-card>
      <ion-card-header text-center (click)="setGoal()">
        Set Goal
      </ion-card-header>
      <hr>
      <ion-card-content text-center >
        Your Goal is: {{goal}}
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header text-center>
        STEPS
      </ion-card-header>
      <ion-card-content text-center>
        {{steps}}
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header text-center>
        CALORIES BURNT
      </ion-card-header>

      <ion-card-content text-center>
        {{calories}}
      </ion-card-content>
    </ion-card>
  <ion-footer>
    <ion-grid>
      <ion-row no-padding no-margin>
        <ion-col col-12 no-padding>
          <button ion-button full (click)="reset()" block>Reset</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
