<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <h4 style="padding-left:15px; color:#ffff">Menu</h4>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list >
      <ion-item *ngFor="let p of pages" style="background:transparent;">
        <button menuClose ion-button clear (click)="openPage(p)" style="color:#00B16A; font-size:18px;">
          {{p.title}}
        </button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
